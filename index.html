<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Color Palette Generator</h1>
        <p class="desc">Generate awesome color palettes</p>
        <div class="search">
            <div class="code">
                <input type="text" id="search-input" placeholder="Color code or name">
                <span class="search-color"></span>
            </div>
            <label for="" class="image" id="search-image">
                <input type="file" id="search-image" hidden>
                <i class="fas fa-image"></i>
            </label>
        </div>
    </div>
    

    <script src="https://colorjs.io/dist/color.global.js"></script>

    <script src="script.js"></script>
</body>
</html>
